<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | FAQ Accordion Card</title>

    <script defer src="./script/content.js"></script>
  </head>
  <body>
    <main class="main">
      <div class="container">
        <aside class="imageContainer" aria-label="mobile image container">
          <img
            src="./images/illustration-woman-online-mobile.svg"
            alt="mobileImage"
            class="illustrationImage"
          />
          <img
            src="./images/bg-pattern-mobile.svg"
            alt="PatternImage"
            class="patternImage"
          />
        </aside>
        <img
          src="./images/illustration-box-desktop.svg"
          alt="BoxImage"
          class="boxImage"
        />
        <aside class="desktopImageContainer" aria-label="desktop image container">
          <img
            src="./images/bg-pattern-desktop.svg"
            alt="PaternImage"
            class="deskPatternImage"
          />
          <img
            src="./images/illustration-woman-online-desktop.svg"
            alt="WomanDesktop"
            class="womanDesktop"
          />
        </aside>
        <aside class="contentContainer" aria-label="contents container">
          <h1 class="heading1">FAQ</h1>
          <div class="mainContentContainer">
            <div class="contentHere"></div>
          </div>
        </aside>
      </div>
    </main>
  </body>
</html>
